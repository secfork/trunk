<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		
		<!--
			1.引入 syalias interface js 文件
		-->
		<script type="text/javascript" src="common/syalias_interface.js"></script>
		
	</head>
	
	<body>
		<input name="hi" type="button" value="b22" onClick="clickHandler()" style="position:relative;float:left;left:350px;top:170px;"> 
		
		<input name="hi" type="button" value="asdf" onClick="clickHandler2()" style="position:relative;float:left;left:380px;top:170px;"> 
		
		<!--
			2.iframe嵌入syalias系统，并且需要在url上添加account，project，ipage(初始化页面名称) 
		-->
		<iframe name="ifr" style="position:relative;float:left;left:300px;top:200px;width:700px;height:400px;border:1px solid #ccc;" src="/syalias/trunk/syalias.html?account=thinglinx&project=1&ipage=asdf" onload="iframe_onload()">
			
		</iframe>
		
		<script>
	
			// 3. 当iframe onload后，初始化syalias interface
			var iframe_onload = function(){			
				SYALIAS.init("ifr");	
				// 5. 可以通过callback函数获取指定名称的数据源，获取数据源之后可以对数据源进行设置
				// 	  这里设置的数据源不会存储到数据库中
				SYALIAS.get_datasource("aa" , function(ret){
					console.log(ret)
				});
			}
			
			// 4. syalias系统提供页面跳转，只需要输入需要跳转的页面名称即可
			var clickHandler = function(){
				SYALIAS.goto_page("b22134");
			}
			
			var clickHandler2 = function(){
				SYALIAS.goto_page("asdf");
			}
			
			
		
		</script>
		
	</body>
	
	
</html>
