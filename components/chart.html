<div style="position:relative;width:100%;height:100%;z-index:1;overflow:hidden;">

  <!-- 时间设置控件 -->
  <div ng-style="{'background':'#4A4A4A'}" class="table_ctrl">

    <!-- 时间设置控件 -->
    <div>
      <div ng-if="data.datasouceName == 'getSystemLive'" class="col-sm-6 col-xs-12" style="height:30px;line-height:30px;margin:3px auto">
      </div>
      <div ng-if="data.timeType == 'userDefineTime' && data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-6 col-xs-12" style="height:30px;line-height:30px;margin:3px auto">
        <label for="dtp_input1" class="col-sm-3 control-label" style="color:#ffffff;">start</label>
        <div class="input-group date form_datetime col-sm-8 dtp1" data-date-format="yyyy/mm/dd hh:ii" data-link-field="dtp_input1">
          <input class="form-control input-sm" type="text" value="" ng-model="ui.uiStartTime" ng-change="uiChanged()" readonly>
          <span class="input-group-addon btn" ng-click="showDate1()"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        {{uiStartTime}}
        <input type="hidden" id="dtp_input1" value="" />
        <br/>
      </div>

      <div ng-if="data.timeType == 'userDefineTime' && data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-6 col-xs-12" style="height:30px;line-height:30px;margin:3px auto">
        <label class="col-sm-3" style="color:#ffffff;">时间间隔</label>
        <div class="col-sm-8" style="padding:0">
          <input class="input-sm form-control" style="width:60%;float:left" type="text" ng-model="ui.uiTimeInterval" ng-change="uiChanged()" />

          <select class="input-sm form-control" style="width:40%;padding-left:0;" ng-model="ui.uiTimeIntervalUnit" ng-change="uiChanged()">
            <option value="day">天</option>
            <option value="hour">小时</option>
            <option value="minute">分钟</option>
          </select>
        </div>

      </div>


      <div ng-if="data.timeType == 'fixedTime'&& data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-1 col-xs-4" style="height:30px;line-height:30px;margin:3px auto;text-align:center">
        <button class="btn btn-sm btn-info" ng-click="query('day')">日</button>
      </div>

      <div ng-if="data.timeType == 'fixedTime'&& data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-1 col-xs-4" style="height:30px;line-height:30px;margin:3px auto;text-align:center">
        <button class="btn btn-sm btn-info" ng-click="query('week')">周</button>
      </div>

      <div ng-if="data.timeType == 'fixedTime' && data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-1 col-xs-4" style="height:30px;line-height:30px;margin:3px auto;text-align:center">
        <button class="btn btn-sm btn-info" ng-click="query('month')">月</button>
      </div>

      <div ng-if="data.timeType == 'fixedTime' && data.datasouceName == 'getSystemHistoryReadInterval'" class="col-sm-1 col-xs-1" style="height:30px;line-height:30px;margin:3px auto;text-align:center">
        <button class="btn btn-sm btn-info" ng-click="query('year')">年</button>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <div id="{{base.id}}_chart" ng-style="{'width':style.width,'height':style.rHeight}"></div>

</div>
